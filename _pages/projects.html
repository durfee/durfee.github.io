---
title: Projects
permalink: "/projects/"
layout: 5-grid
---

<div class="c-posts--grid">
  {% for project in site.projects %}  
    <a href="{{ project.permalink }}" class="c-posts--grid__item project--grid">
      <h2>{{ project.name }}</h2>
      <h5>{{ project.project-date }}</h5>
      <h5>{{ project.type }}</h5>
      <p>{{ project.summary }}</p>
    </a>
  {% endfor %}
</div>
