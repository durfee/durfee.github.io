---
layout: 5-grid
permalink: /pictures/
title: Pictures
---

<div class="flex-row c-posts--grid">
  {% for image in site.static_files %}  
    {% if image.path contains 'images/photos/' %}
      <div class="c-posts--grid__image">
        <img src="{{ site.baseurl }}{{ image.path }}" alt="">
      </div>
    {% endif %}
  {% endfor %}
</div>
