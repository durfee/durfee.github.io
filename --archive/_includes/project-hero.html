  <section class="c-project--hero">
    <div class="c-project--hero__copy">
      <h4 class="c-project--hero__name">{{ project.name }}</h4>
      <h1 class="c-project--hero__category">{{ project.type }}</h1>
      <h4 class="c-project--hero__date">{{ project.project-date }}</h4>
      <span class="c-project--hero__summary">{{ project.summary }}</span>
    </div>

    <div class="c-project--hero__cta">
      <a href="{{ project.permalink }}" class="btn">More info</a>
    </div>
  </section>
